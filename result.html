<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Result</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        padding: 10px;
      }
      .result-card {
        max-width: 500px;
        width: 100%;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        background-color: #fff;
        text-align: center;
      }
      .result-header {
        background-color: #0d6efd;
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
        padding: 1rem;
      }
      .result-body {
        padding: 2rem 1.5rem;
      }
      .result-body h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .grade-badge {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        margin: 0.3rem;
        border-radius: 0.5rem;
      }
      .grade-Aplus { background-color: #28a745; color: #fff; }
      .grade-A { background-color: #ffc107; color: #000; }
      .grade-Aminus { background-color: #fd7e14; color: #fff; }
    </style>
  </head>
  <body>
    <div class="result-card">
      <div class="result-header">Marks Result</div>
      <div class="result-body">
        <h2>Course: Dummy Course</h2>
        <p><strong>Total Marks Obtained:</strong> 85 / 100</p>
        <p><strong>Percentage:</strong> 85%</p>

        <hr />

        <h4>Grades Needed</h4>
        <div>
          <span class="badge grade-badge grade-Aplus">A+</span>
          <span class="badge grade-badge grade-A">A</span>
          <span class="badge grade-badge grade-Aminus">A-</span>
        </div>

        <button
          class="btn btn-primary btn-sm mt-4"
          onclick="window.history.back()"
        >
          Go Back
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
