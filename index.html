<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PB PA KALKULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="center-container">
      <div class="card shadow">
        <div class="card-header">PBPA Kalkulator</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Penilaian Berterusan (PB)</label>
              <input
                type="number"
                id="pbMarks"
                class="form-control mb-2"
                placeholder="Masukkan jumlah PB"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Peperiksaan Akhir (PA)</label>
              <input
                type="number"
                id="paMarks"
                class="form-control mb-2"
                placeholder="Masukkan jumlah PA"
              />
            </div>

            <div
              id="errorBox"
              style="color: red; margin-top: 8px; font-weight: 600;"
            ></div>
            <hr />

            <div class="mb-3">
              <label class="form-label">PENILAIAN MARKAH BERTERUSAN</label>
              <div id="marksNeededContainer" class="row g-2">
                <div class="row g-2 align-items-center mb-2 pb-row">
                  <div class="col-6">
                    <input
                      type="number"
                      class="form-control markah-diperolehi"
                      placeholder="Markah yang diperolehi"
                    />
                  </div>
                  <div class="col-6 d-flex">
                    <input
                      type="number"
                      class="form-control me-2 markah-penuh"
                      placeholder="Markah Penuh"
                    />
                  </div>
                </div>
              </div>

              <button
                type="button"
                id="addMarksNeeded"
                class="btn btn-success btn-sm mt-2"
              >
                Tambah
              </button>
            </div>

            <button
              id="submitBtn"
              type="button"
              class="btn btn-primary w-100 mt-3"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Your Results</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <h5 id="modalCourse"></h5>

            <p>
              <strong style="font-size: 18px;"
                >Jumlah PB yang diperolehi :</strong
              >
              <span id="modalPercentage"></span>
            </p>

            <hr />

            <h5>Markah PA yang diperlukan (minimum)</h5>

            <div class="table-responsive">
              <table
                class="table table-striped table-hover text-center align-middle"
              >
                <thead class="table-dark">
                  <tr>
                    <th>Gred</th>
                    <th>Diperlukan</th>
                  </tr>
                </thead>
                <tbody id="gradeTableBody"></tbody>
              </table>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      © 2025 raufsemi —
      <a
        href="https://raufsemi.wordpress.com/2025/11/19/calculator-pb/"
        target="_blank"
        >Cara Nak Guna?</a
      >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
